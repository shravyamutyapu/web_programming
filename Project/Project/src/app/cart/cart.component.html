<div class="modal-content">
        <div class="modal-header">
            <button routerLink="/main" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                <span class="glyphicon glyphicon-shopping-cart">
                </span>
                {{username}}'s Cart
            </h4>
        </div>
        <div class="modal-body" *ngFor = "let in of temp1,index as i">
            {{in.name}}
            <table class="table table-hover table-responsive" id="my-cart-table">
                <tbody>
                <tr title="summary 2">
                    <td><img src = ".\assets\img\{{in.image}}" height="50" width="50"></td>
                    <td>{{in.name}}</td>
                    <td title="Unit Price" style="float:right;">
                        <button (click) = "decrease(i)">-</button>&nbsp;{{in.quantity}}&nbsp;<button (click) = "increase(i)">+</button>
                        <span>&nbsp;*&nbsp;</span>{{in.price}}
                        &nbsp;<span>&nbsp;=&nbsp;</span><i class="fa fa-inr" aria-hidden="true"></i>{{in.quantity*in.price}}
                    </td>
                    
                    <td title="Remove from Cart" class="text-center" style="width: 30px;">
                        <button class="btn btn-xs btn-danger my-product-remove" (click) = "del(i)">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-body">
        <table class="table table-hover table-responsive" id="my-cart-table">
        <tbody>
        <div *ngIf = "total<=0">
        <div class="alert alert-danger" role="alert" id="my-cart-empty-message">Empty <span class="glyphicon glyphicon-shopping-cart"></span></div>
        </div>
        <div *ngIf = "total>0">
        <tr title="summary 2" class = "total1">
            <td><b>Total amount to be paid : </b></td>
            <td title="Unit Price" style="float:right;">
                <span><i class="fa fa-inr" aria-hidden="true"></i>&nbsp;<b>{{total}}</b></span>
            </td>
            <td title="Remove from Cart" class="text-center" style="width: 30px;">
                <button style="display:none;">
                </button>
            </td>
        </tr>
        </div>
        </tbody>
        </table>
        </div>
        <button routerLink="/home" class="btn btn-info my-cart-btn my-cart-b ">Continue Shopping</button>
        <br><br>
        <div class="add">
            <button routerLink="/checkout" (click) = "out()" class="btn btn-danger my-cart-btn my-cart-b ">Checkout</button>
        </div>
        
    </div>
